<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script  language="javascript"  src="script.js" type="text/javascript"></script>
</head>
<body>
    <div class="mcontainer">
        <header>
            <input type="text" name="" id="">
            <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </header>
        <div class="fcontainer">
            <h1>Selected courses</h1>
            <ul class="fmeal" id="scrollContainer">
                <li><img src="https://www.themealdb.com/images/category/vegetarian.png" alt=""><span>Comp.science</span></li>
                <li><img src="https://www.themealdb.com/images/category/breakfast.png" alt=""><span>Comp.Technology</span></li>
                <li><img src="https://www.themealdb.com/images/category/vegan.png" alt=""><span>Info.Technology</span></li>
                <li><img src="https://www.themealdb.com/images/category/vegetarian.png" alt=""><span>Math.Comp</span></li>
                <li><img src="https://www.themealdb.com/images/category/breakfast.png" alt=""><span>Acturial</span></li>
                <li><img src="https://www.themealdb.com/images/category/vegan.png" alt=""><span>B.com</span></li>
                <li><img src="https://www.themealdb.com/images/category/vegan.png" alt=""><span>Statistics</span></li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <div class="mealheader">
                    <span class="random">
                        Random Courses
                       </span>
                    <img src="https://www.themealdb.com/images/category/goat.png" alt="Goat">
                </div>
                <div class="mealbody">
                    <h4>Math computer science</h4>
                    <button>
                        <i class="fa-regular fa-heart"></i>
                      </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
