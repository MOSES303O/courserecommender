    <script>
        function toggleCheckbox(select) {
           // var selectedCheckboxes = document.querySelectorALL('input[name="subjects[]"]:checked');
            var scoreInput = select.parentNode.querySelector('select[name="Grades"]');
            scoreInput.disabled = !select.checked;
            scoreInput.style.display = select.checked ?'block' : 'none';
        // Check if the checkbox is disabled

      // Clear the score when unchecked a subject
      if (!select.checked) {
        scoreInput.value = '';
      }
      var selectedSubjects = document.querySelectorAll('input[name="subjects[]"]:checked');

      // Check if the user has selected more than 9 subjects
      if (selectedSubjects.length > 9) {
        alert("You can select at most 9 subjects.");
        select.checked = false; // Reset the selection
        scoreInput.disabled = true;
        scoreInput.style.display = 'none';
      }

      // Check if the user has selected fewer than 7 subjects
      if (selectedSubjects.length < 4) {
        //alert("First select at least 7 subjects then enter the Grades.");
        select.checked = true; // Reset the selection
        scoreInput.disabled = true;
        scoreInput.style.display = 'none';
      }
        }
